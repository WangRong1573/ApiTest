<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" width="500">
        <tr>
            <td><label for="user-name-label">用户名：</label></td>
            <td><input type="text" name="username" id="user-name-label"></td>
        </tr>
        <tr>
            <td><label for="password-label">密码：</label></td>
            <td><input type="text" name="password" id="password-label"></td>
        </tr>
        <tr>
            <td><label for="email">Email：</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名：</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号：</label></td>
            <td><input type="text" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" value="male">male
                <input type="radio" name="sex" value="femal">femal
            </td>

        </tr>
        <tr>
            <td><label for="birthday">出生日期：</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td><label for="checkcode">验证码：</label></td>
            <td><input type="text" name="checkcode" id="checkcode">
                <img src="./images/yanzhengma02.jpg" width="150" height="60">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" value="注册">注册</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
