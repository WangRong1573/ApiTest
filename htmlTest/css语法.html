<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css语法</title>
		<style>
			/*
			css注释和html注释类似，只不过必须写在style标签内
			
			css语法：
				选择器 声明块
				
			选择器：通过选择器可以选中页面指定的元素
					并且将声明块中的样式应用到选择器对应的元素上
					
			声明块：声明块紧跟在选择器的后面，使用一对{}括起来，声明块中实际上就是一组一组的名值对结构
					这一组组的名值对成为生命
					在生命快中可以写一个或者多个声明，多个声明使用；隔开
					声明的样式名和样式值之间使用：连接
			*/
		   p{
			   color: #FF0000;
			   font-family: "arial narrow";
			   font-size: 1.25rem;
		   }
		</style>
	</head>
	<body>
		<p>锄禾日当午，汗滴禾下土</p>
	</body>
</html>
